<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <script src="second.js"></script>
  </head>
  <body>
    <div id="left">
      <h1>Insert data</h1>
      <form>
        <label for="Temperature">Temperature</label>
        <input type="number" id="Temperature" />
        <br />
        <label for="Quality">Quality</label>
        <input type="number" id="Quality" />
        <br />
        <label for="Humidity">Humidity</label>
        <input type="number" id="Humidity" />
        <br />
        <label for="Date">Date </label>
        <input type="date" id="Date" />
        <br />
        <label for="Time">Time</label>
        <input type="time" id="Time" />
        <br />
      </form>
      <button onclick="postData()" id="sendbutton">Send data</button>
      <h3 id="insertError" style="color: #ffffff">
        Something went wrong... double check data
      </h3>

      <div id="loginPane">
        <h1>Login</h1>
        <label for="uname">Username</label>
        <input type="text" id="uname" />
        <label for="password">Password</label>
        <input type="password" id="password" />
        <button onclick="login()">Log in</button>
        <h3 id="loginError" style="color: #dddddd">
          Something went wrong... double check credentials
        </h3>

        <div>
          <button>DropDatabase</button>
          Create user
        </div>
      </div>
    </div>

    <div id="right">
      <h1>Get data</h1>

      <p class="para" id="getbutton">
        <input type="number" placeholder="amnt" id="getCount" />
        <button onclick="getData()">Get</button>

        <input type="checkbox" id="getTemperature" />
        <input type="checkbox" id="getQualiy" />
        <input type="checkbox" id="getHumidity" />
        <input type="checkbox" id="getDate" />
        <input type="checkbox" id="getTime" />
      </p>
      <table id="returnField">
        <tr>
          <th>Temperature</th>
          <th>Quality</th>
          <th>Humidity</th>
          <th>Date</th>
          <th>Time</th>
        </tr>
      </table>
    </div>
  </body>
</html>
